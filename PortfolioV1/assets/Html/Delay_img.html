
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	<script>
	
		
		var i=0;
		var mimg = ["Post Image 2.jpg","Gallery 4.jpg","Gallery 3.jpg"];
		
		function delayfun()
		{
			var d = document.getElementById("d");
			d.innerHTML="<h3>The Delay was Set Succesfully!</h3>";
		}
		function startfun()
		{
			var sta = document.getElementById("sta");
			sta.innerHTML="<img src = '"+mimg[i++%mimg.length]+"' >" + "<h3>"+i+"</h3>" ;
			i++;
		}
		var f = f1.delay.value;
		setInterval("startfun()",2000);
		function stopfun()
		{
			var sto = document.getElementById("sto");
			sto.innerHTML = "<h3><font color=>Display Has Been Stopped!</font></h3>";
			f1.delay.value;
		}
	</script>
	
	
		
	<form name="f1">
		<input type="number" placeholder="Enter the delay" name="delay" >
	
		<div id="d">
			<input type="button" onClick="delayfun()" value="Delay"><br>
		</div>
	<div id="sta">
		<input type="button" onClick="startfun()" value="START"><br>
	</div>
	<div id="sto">
		<input type="button" onClick="stopfun()" value="STOP">
	</div>
		
		
	
	
		</form>

</body>
</html>
