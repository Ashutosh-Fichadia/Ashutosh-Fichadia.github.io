
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	
	<script>
	
	function mySum()
		{
			var sum=0,i;
			
			
		
			
			for(i=0;i<5;i++)
				{
				 var num=parseInt(f1.t1[i].value);
					if(!isNaN(num))
						{
							alert("number : "+i);
							sum=sum+num;
						}
					
				}
			
			f1.ans.value=sum;
			
			
		}
	
	
	
	</script>
	
	<form name="f1">
	
	
	Enter number 1 : <input type="text" name="t1"><br>
	Enter number 2 : <input type="text" name="t1"><br>
	Enter number 3 : <input type="text" name="t1"><br>
	Enter number 4 : <input type="text" name="t1"><br>
	Enter number 5 : <input type="text" name="t1" onBlur="mySum()"><br>
		<br>
		<input type="button" value="Sum" onClick="mySum()">
		<br>
		<br>
		Ans <input type="text" name="ans"><br>
	
		
	
	</form>
	
	
</body>
</html>
